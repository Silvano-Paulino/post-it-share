<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-It Share</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
</head>
<body>
    <div class="sticky-note">
        <div id="content" class="content" contenteditable="true" oninput="document.getElementById('share-btn').disabled = !this.textContent.trim()"></div>
        <button 
            disabled="true"
            id="share-btn"
            hx-trigger="click" 
            hx-post="/notes" 
            hx-target="#share-link" 
            hx-on::config-request ="event.detail.parameters.content = content.innerHTML"
            hx-on::after-request="{
                document.getElementById('share-btn').disabled = true;
                document.getElementById('content').innerHTML = '';
            }"
            >Compartilhar</button>
    </div>

    <div id="share-link"></div>
</body>
</html>
